<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sistema de Biblioteca</title>
</head>
<body>
  <div class="menu">
    <ul>
      <li>Cadastro
        <ul>
          <li>Aluno</li>
          <li>Livro</li>
          <li>Empréstimo</li>
        </ul>
      </li>
      <li>Consulta</li>
      <li>Devolução</li>
    </ul>
  </div>
  <div class="content">
    <div class="content">
      <div class="floating-form" id="floatingForm">
        <h2>Cadastrar Livro</h2>
        <form id="bookForm">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo"><br>
          
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo"><br>
          
          <label for="quantidadeDisponivel">Quantidade Disponível:</label>
          <input type="number" id="quantidadeDisponivel" name="quantidadeDisponivel"><br>
          
          <label for="quantidadeTotal">Quantidade Total:</label>
          <input type="number" id="quantidadeTotal" name="quantidadeTotal"><br>
          
          <label for="anoPublicacao">Ano de Publicação:</label>
          <input type="number" id="anoPublicacao" name="anoPublicacao"><br>
          
          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor"><br>
          
          <button type="button" id="confirmButton">Confirmar</button>
          <button type="button" id="cancelButton">Cancelar</button>
        </form>
      </div>
      <!-- Restante do conteúdo -->
    </div>
    <table class="book-table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Título</th>
          <th>Quant. Disponível</th>
          <th>Quant. Total</th>
          <th>Ano Publicação</th>
          <th>Autor</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas da tabela preenchidas com dados -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
